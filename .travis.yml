language: cpp
dist: trusty
compiler: g++
sudo: required

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt58-trusty -y
  - sudo apt-get update

install:
  - sudo apt-get install qt58base
  - source /opt/qt58/bin/qt58-env.sh

script:
  - mkdir build
  - cd build
  - qmake .. & make

notifications:
  email: false